{% extends "../base.html" %} {% block body %}
<h1 style="text-align: center">Search Results</h1>
<div class="container">
  <div class="tab-content" id="nav-tabContent">
    <div
      class="tab-pane fade show active"
      id="nav-one"
      role="tabpanel"
      aria-labelledby="nav-one-tab"
    >
    <div class="row">
      {% for book in books %}
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6">
              <div class="properties pb-30">
              <div class="properties-card">
              <div class="properties-img">
              <a href="/book/{{book.id}}"><img src="{{book.image.url}}" alt=""></a>
              </div>
              <div class="properties-caption properties-caption2">
              <h3><a class="book-title" href="/book/{{book.id}}">{{book.title}}</a></h3>
              <p>{{book.author}}</p>
              <div class="properties-footer d-flex justify-content-between align-items-center">
              <div class="review">
              <div class="rating">
                {% for i in "12345" %}
                  {% if i|add:0 <= review.rating %}
                      <i class="fas fa-star y-rating"></i>
                  {% else %}
                      <i class="fas fa-star no-rating"></i>
                  {% endif %}
                {% endfor %}
              </div>
              <p>(<span>{{book.reviews.count}}</span> Review)</p>
              </div>
              <div class="price">
              <span>$50</span>
              </div>
              </div>
              </div>
              </div>
              </div>
          </div>
      {% endfor %}
  </div>
    </div>
  </div>
</div>
{% endblock %}
