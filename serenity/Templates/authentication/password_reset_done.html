<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Requested</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Password Reset Requested</h1>
        <p>An email has been sent to the address provided with instructions to reset your password.</p>
        <p>If you do not receive the email, please check your spam or junk folder. If you still have not received it, you can <a href="{% url 'password_reset' %}">request another password reset</a>.</p>
        <a href="{% url 'login' %}">Return to Login</a>
    </div>
</body>
</html>
