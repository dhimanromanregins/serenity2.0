<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}User Management{% endblock %}</title>
</head>
<body>
    <header>
        <div class="verfy-sceton-main">
            <div class="verify-section align-items-center justify-content-center ">
                <img  height = "180" width = "180" src="../../media/book_images/verify.jpg">
                <h1 >Welcome to the User Management System</h1>
                {% if user.is_authenticated %}
                    <p>Hello, {{ user.email }}</p>
                    {% comment %} <a href="{% url 'logout' %}">Logout</a> {% endcomment %}
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    
       
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
