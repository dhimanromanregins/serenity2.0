{% extends 'authentication/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <label for="remember_me">Remember Me</label>
    <input type="checkbox" name="remember_me" id="remember_me">
    <button type="submit">Login</button>
</form>
{% endblock %}
