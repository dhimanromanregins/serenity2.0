<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Audiobook - {{ audiobook.book.title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete the audiobook for {{ audiobook.book.title }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" name="confirm">Yes, delete</button>
        <a href="{% url 'book_detail' audiobook.book.id %}">Cancel</a>
    </form>
</body>
</html>
